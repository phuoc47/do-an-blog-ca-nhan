<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Modern Tic-Tac-Toe</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #74ebd5 0%, #ACB6E5 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .game-container {
      background: white;
      border-radius: 20px;
      padding: 40px 30px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
      text-align: center;
      width: 380px;
      transition: 0.3s;
    }

    h1 {
      margin-top: 0;
      color: #333;
      font-weight: 600;
      font-size: 28px;
      letter-spacing: 1px;
    }

    #status {
      font-size: 18px;
      margin-bottom: 20px;
      color: #444;
    }

    .board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-gap: 10px;
      justify-content: center;
      margin: 0 auto 25px auto;
    }

    .cell {
      width: 100px;
      height: 100px;
      background: #f8f9fa;
      border-radius: 12px;
      font-size: 40px;
      font-weight: bold;
      color: #007bff;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.2s ease;
      box-shadow: 0 3px 6px rgba(0, 0, 0, 0.05);
    }

    .cell:hover {
      background: #e7f1ff;
      transform: scale(1.05);
    }

    .cell.taken {
      cursor: default;
      color: #333;
      background: #fff;
    }

    .winner {
      background: linear-gradient(135deg, #00c853, #b2ff59);
      color: white !important;
      animation: flash 0.6s ease-in-out infinite alternate;
    }

    @keyframes flash {
      from {
        opacity: 1;
      }
      to {
        opacity: 0.7;
      }
    }

    button {
      background: linear-gradient(135deg, #007bff, #00d4ff);
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 5px 10px rgba(0, 123, 255, 0.3);
      transition: 0.3s;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 7px 14px rgba(0, 123, 255, 0.4);
    }

    button:active {
      transform: scale(0.95);
    }
  </style>
</head>
<body>
  <div class="game-container">
    <h1>‚ú® Tic-Tac-Toe ‚ú®</h1>
    <div id="status">Player X's turn</div>

    <div class="board" id="board">
      <div class="cell" onclick="makeMove(0)"></div>
      <div class="cell" onclick="makeMove(1)"></div>
      <div class="cell" onclick="makeMove(2)"></div>
      <div class="cell" onclick="makeMove(3)"></div>
      <div class="cell" onclick="makeMove(4)"></div>
      <div class="cell" onclick="makeMove(5)"></div>
      <div class="cell" onclick="makeMove(6)"></div>
      <div class="cell" onclick="makeMove(7)"></div>
      <div class="cell" onclick="makeMove(8)"></div>
    </div>

    <button onclick="resetGame()">üîÅ Reset Game</button>
  </div>

  <script>
    let currentPlayer = "X";
    let board = Array(9).fill("");
    let gameActive = true;

    const statusDiv = document.getElementById("status");
    const cells = document.getElementsByClassName("cell");

    const winPatterns = [
      [0, 1, 2],
      [3, 4, 5],
      [6, 7, 8],
      [0, 3, 6],
      [1, 4, 7],
      [2, 5, 8],
      [0, 4, 8],
      [2, 4, 6],
    ];

    function makeMove(index) {
      if (!gameActive || board[index] !== "") return;

      board[index] = currentPlayer;
      const cell = cells[index];
      cell.textContent = currentPlayer;
      cell.classList.add("taken");

      if (checkWin()) {
        statusDiv.textContent = `üéâ Player ${currentPlayer} wins!`;
        highlightWinner();
        gameActive = false;
        return;
      }

      if (!board.includes("")) {
        statusDiv.textContent = "ü§ù It's a draw!";
        gameActive = false;
        return;
      }

      currentPlayer = currentPlayer === "X" ? "O" : "X";
      statusDiv.textContent = `Player ${currentPlayer}'s turn`;
    }

    function checkWin() {
      return winPatterns.some((pattern) => {
        const [a, b, c] = pattern;
        return (
          board[a] === currentPlayer &&
          board[b] === currentPlayer &&
          board[c] === currentPlayer
        );
      });
    }

    function highlightWinner() {
      winPatterns.forEach((pattern) => {
        const [a, b, c] = pattern;
        if (
          board[a] === currentPlayer &&
          board[b] === currentPlayer &&
          board[c] === currentPlayer
        ) {
          [a, b, c].forEach((i) => cells[i].classList.add("winner"));
        }
      });
    }

    function resetGame() {
      currentPlayer = "X";
      board = Array(9).fill("");
      gameActive = true;
      statusDiv.textContent = `Player ${currentPlayer}'s turn`;
      Array.from(cells).forEach((cell) => {
        cell.textContent = "";
        cell.classList.remove("taken", "winner");
      });
    }
  </script>
</body>
</html>
