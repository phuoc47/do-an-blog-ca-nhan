<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App Pro</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #007bff, #6610f2);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            color: #333;
        }

        .quiz-wrapper {
            background: white;
            width: 90%;
            max-width: 600px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            padding: 30px;
            text-align: center;
            animation: fadeIn 0.6s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            color: #007bff;
            margin-bottom: 20px;
        }

        .question h3 {
            font-size: 20px;
            margin-bottom: 15px;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        button.option-btn {
            background-color: #f4f4f4;
            color: #333;
            border: 2px solid transparent;
            border-radius: 8px;
            padding: 12px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s ease;
        }

        button.option-btn:hover {
            background-color: #007bff;
            color: white;
            transform: translateY(-2px);
        }

        button.option-btn.correct {
            background-color: #28a745 !important;
            color: white;
        }

        button.option-btn.wrong {
            background-color: #dc3545 !important;
            color: white;
        }

        #score {
            margin-top: 20px;
            font-size: 18px;
            color: #555;
        }

        .finish {
            font-size: 22px;
            font-weight: bold;
            color: #007bff;
        }

        .restart-btn {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px 25px;
            font-size: 16px;
            margin-top: 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .restart-btn:hover {
            background-color: #0056b3;
        }

    </style>
</head>
<body>
    <div class="quiz-wrapper">
        <h1>Quiz App</h1>
        <div class="quiz-container" id="quizContainer"></div>
        <div id="score"></div>
    </div>

    <script>
        const questions = [
            {
                question: "What is 2 + 2?",
                options: ["3", "4", "5", "6"],
                answer: "4"
            },
            {
                question: "Which is a JavaScript data type?",
                options: ["String", "Class", "Method", "Loop"],
                answer: "String"
            },
            {
                question: "What does JVM stand for?",
                options: ["Java Virtual Machine", "JavaScript Virtual Machine", "Joint Virtual Method", "Java Variable Model"],
                answer: "Java Virtual Machine"
            }
        ];

        let currentQuestion = 0;
        let score = 0;

        function loadQuestion() {
            const quizContainer = document.getElementById('quizContainer');
            const questionData = questions[currentQuestion];

            quizContainer.innerHTML = `
                <div class="question">
                    <h3>${currentQuestion + 1}. ${questionData.question}</h3>
                    <div class="options">
                        ${questionData.options.map(option => `
                            <button class="option-btn" onclick="checkAnswer(this, '${option}')">${option}</button>
                        `).join('')}
                    </div>
                </div>
            `;
            document.getElementById('score').textContent = `Score: ${score}/${questions.length}`;
        }

        function checkAnswer(button, selected) {
            const correct = questions[currentQuestion].answer;
            const allButtons = document.querySelectorAll('.option-btn');

            allButtons.forEach(btn => {
                btn.disabled = true;
                if (btn.textContent === correct) {
                    btn.classList.add('correct');
                } else if (btn.textContent === selected) {
                    btn.classList.add('wrong');
                }
            });

            if (selected === correct) score++;

            setTimeout(() => {
                currentQuestion++;
                if (currentQuestion < questions.length) {
                    loadQuestion();
                } else {
                    showResult();
                }
            }, 1000);
        }

        function showResult() {
            const quizContainer = document.getElementById('quizContainer');
            quizContainer.innerHTML = `
                <div class="finish">ðŸŽ‰ Quiz Completed!</div>
                <p>Your final score is <strong>${score}</strong> out of ${questions.length}</p>
                <button class="restart-btn" onclick="restartQuiz()">Restart Quiz</button>
            `;
            document.getElementById('score').textContent = '';
        }

        function restartQuiz() {
            score = 0;
            currentQuestion = 0;
            loadQuestion();
        }

        // Load first question
        loadQuestion();
    </script>
</body>
</html>
