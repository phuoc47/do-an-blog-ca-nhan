<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Beautiful To-Do List</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #74ebd5 0%, #ACB6E5 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .todo-container {
      background: #fff;
      padding: 30px;
      border-radius: 16px;
      width: 400px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
      transition: 0.3s;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
      font-weight: 600;
    }

    .input-group {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }

    input[type="text"] {
      flex: 1;
      padding: 10px 12px;
      border: 2px solid #ddd;
      border-radius: 8px;
      outline: none;
      transition: border-color 0.3s;
      font-size: 15px;
    }

    input[type="text"]:focus {
      border-color: #007bff;
    }

    button {
      background: linear-gradient(135deg, #007bff, #00d4ff);
      border: none;
      color: white;
      padding: 10px 16px;
      border-radius: 8px;
      margin-left: 10px;
      cursor: pointer;
      font-weight: 500;
      transition: 0.25s;
      box-shadow: 0 4px 10px rgba(0, 123, 255, 0.3);
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 12px rgba(0, 123, 255, 0.4);
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0;
      max-height: 300px;
      overflow-y: auto;
    }

    li {
      background: #f9f9f9;
      padding: 12px 14px;
      margin-bottom: 10px;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      transition: all 0.3s ease;
      box-shadow: 0 3px 6px rgba(0, 0, 0, 0.05);
      opacity: 0;
      transform: translateY(10px);
      animation: fadeIn 0.4s forwards;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .task-left {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .task-text {
      flex: 1;
      font-size: 16px;
      color: #333;
      transition: color 0.3s, text-decoration 0.3s;
    }

    .completed {
      text-decoration: line-through;
      color: #888;
    }

    .delete-btn {
      background: linear-gradient(135deg, #ff416c, #ff4b2b);
      color: white;
      border: none;
      padding: 8px 10px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      transition: 0.25s;
      box-shadow: 0 3px 8px rgba(255, 65, 108, 0.3);
    }

    .delete-btn:hover {
      transform: scale(1.1);
      box-shadow: 0 5px 10px rgba(255, 65, 108, 0.4);
    }

    input[type="checkbox"] {
      transform: scale(1.3);
      accent-color: #007bff;
      cursor: pointer;
    }

    /* Scrollbar tùy chỉnh */
    ul::-webkit-scrollbar {
      width: 6px;
    }

    ul::-webkit-scrollbar-thumb {
      background-color: #ccc;
      border-radius: 10px;
    }

    ul::-webkit-scrollbar-thumb:hover {
      background-color: #aaa;
    }
  </style>
</head>
<body>
  <div class="todo-container">
    <h1>✨ To-Do List ✨</h1>
    <div class="input-group">
      <input type="text" id="taskInput" placeholder="Add a new task..." />
      <button onclick="addTask()">Add</button>
    </div>
    <ul id="taskList"></ul>
  </div>

  <script>
    // Load tasks
    function loadTasks() {
      const tasks = JSON.parse(localStorage.getItem("tasks")) || [];
      const taskList = document.getElementById("taskList");
      taskList.innerHTML = "";

      tasks.forEach((taskObj) => {
        const li = document.createElement("li");

        const taskLeft = document.createElement("div");
        taskLeft.classList.add("task-left");

        const checkbox = document.createElement("input");
        checkbox.type = "checkbox";
        checkbox.checked = taskObj.completed;
        checkbox.onchange = () => toggleComplete(taskObj.task);

        const span = document.createElement("span");
        span.textContent = taskObj.task;
        span.className = "task-text";
        if (taskObj.completed) span.classList.add("completed");

        const delBtn = document.createElement("button");
        delBtn.textContent = "Delete";
        delBtn.className = "delete-btn";
        delBtn.onclick = () => deleteTask(taskObj.task);

        taskLeft.appendChild(checkbox);
        taskLeft.appendChild(span);
        li.appendChild(taskLeft);
        li.appendChild(delBtn);
        taskList.appendChild(li);
      });
    }

    // Add new task
    function addTask() {
      const input = document.getElementById("taskInput");
      const task = input.value.trim();
      if (!task) return;

      const tasks = JSON.parse(localStorage.getItem("tasks")) || [];
      tasks.push({ task, completed: false });
      localStorage.setItem("tasks", JSON.stringify(tasks));

      input.value = "";
      loadTasks();
    }

    // Delete a task
    function deleteTask(task) {
      let tasks = JSON.parse(localStorage.getItem("tasks")) || [];
      tasks = tasks.filter((t) => t.task !== task);
      localStorage.setItem("tasks", JSON.stringify(tasks));
      loadTasks();
    }

    // Toggle complete
    function toggleComplete(task) {
      const tasks = JSON.parse(localStorage.getItem("tasks")) || [];
      const updated = tasks.map((t) =>
        t.task === task ? { ...t, completed: !t.completed } : t
      );
      localStorage.setItem("tasks", JSON.stringify(updated));
      loadTasks();
    }

    // Enter key to add
    document.getElementById("taskInput").addEventListener("keypress", (e) => {
      if (e.key === "Enter") addTask();
    });

    // Load on start
    loadTasks();
  </script>
</body>
</html>
